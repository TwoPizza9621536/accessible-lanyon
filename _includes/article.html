<article class="post">
  <header>
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h1>
  </header>

  <div class="bottomline">
    <span class="post-date anchor-left">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date_to_long_string: "ordinal", "US" }}
      </time>
    </span>
    <span class="post-date anchor-right hide-small">
      {% octicon clock height:16 %} Reading time
      {{ post.content | reading_time | pluralize: "minute" }}
    </span>
  </div>

  {% if post.description %}
  <p class="lead">{{ post.description }}</p>
  {% endif %}

  {{ post.excerpt }}
</article>
